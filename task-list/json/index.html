<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANNER'S</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 id="mainHead">MARVEL MOVIES.</h1>
    <form id="add">
     <input class="new" type="text" name="title" placeholder="Title" required>
     <input class="new" type="number" name="id" placeholder="Movie id" required>
     <input class="new" type="url" name="image" placeholder="Image-url" required>
     <input class="new" type="text" name="starring" placeholder="Starring" required>
     <input class="new" type="number" name="release" placeholder="Release Date" required>
     <button id="create">CREATE</button>
    </form>
    
    <div id="marvel-movies"></div>
</body>
</html>
